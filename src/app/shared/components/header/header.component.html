<p-toolbar class="bg-[#1465bb]">
  <div class="flex items-center justify-between w-full shadow-xl/30">
    <!-- Saludo a la izquierda -->
    <div class="flex items-center">
      <h1 class="text-lg font-semibold text-gray-700">¡Hola, Buenos Días!</h1>
    </div>

    <!-- Botones a la derecha -->
    <div class="flex items-center space-x-3">
      <button pButton icon="pi pi-plus" label="Registrar Transacción"
        class="p-button-rounded bg-[#1465bb] text-white border-none" (click)="openModal()"></button>

      <button pButton icon="pi pi-bell" label="Notificaciones" class="p-button-rounded p-button-text"></button>
      <button pButton icon="pi pi-user" label="Perfil" class="p-button-rounded p-button-text"></button>

    </div>
  </div>
</p-toolbar>
<!-- Modal de Registro -->
<app-modal [visible]="display" (visibleChange)="display = false" header="Control de Finanzas">
  <div class="text-center mb-4">
    <div class="inline-flex rounded-full bg-gradient-to-r from-indigo-600 to-purple-700 p-1">
      <button class="px-4 py-2 rounded-full text-white hover:bg-white hover:text-indigo-600 font-semibold transition"
        [ngClass]="{ 'bg-white text-indigo-600': selectedType === 'Gasto',
        'text-white': selectedType !== 'Gasto' 

         }" (click)="selectedType = 'Gasto'">
        Gasto
      </button>
      <button class="px-4 py-2 rounded-full text-white hover:bg-white hover:text-indigo-600 font-semibold transition"
        [ngClass]="{ 'bg-white text-indigo-600': selectedType === 'Ingreso', 
    'text-white': selectedType !== 'Ingreso' 
  }" (click)="selectedType = 'Ingreso'">
        Ingreso
      </button>

      <button class="px-4 py-2 rounded-full text-white hover:bg-white hover:text-indigo-600 font-semibold transition"
        [ngClass]="{ 'bg-white text-indigo-600': selectedType === 'Transferencia', 'text-white': selectedType !== 'Transferencia' }"
        (click)="selectedType = 'Transferencia'">
        Transferencia
      </button>
    </div>
  </div>

  <div class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-600 mb-1">Cantidad</label>
      <p-inputNumber [(ngModel)]="monto" inputId="currency-us" mode="currency" currency="USD" locale="en-US"
        placeholder="$0.00" class="w-full"
        inputStyleClass="!w-full p-3 border border-gray-300 rounded-lg text-center text-2xl font-bold focus:outline-none focus:ring-2 focus:ring-indigo-400"
        (keydown)="limitarCaracteres($event)" />
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Cuenta</label>
        <p-dropdown [options]="cuentas" [(ngModel)]="cuentaSeleccionada" placeholder="Selecciona una cuenta"
          class="w-full"></p-dropdown>
      </div>

      <div class="p-field">
        <label for="divisa" class="block text-sm font-medium text-gray-600 mb-1">Divisa</label>
        <input pInputText id="divisa" type="text" class="w-full" [disabled]="true" [(ngModel)]="divisaSeleccionada" />
      </div>

    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Categoría</label>
        <p-dropdown [options]="categorias" [(ngModel)]="categoriaSeleccionada" optionLabel="label"
          placeholder="Selecciona una categoría" class="w-full" [scrollHeight]="'130px'" >
          <ng-template let-option pTemplate="item">
            <i [class]="option.icon" class="mr-2"></i>
            {{ option.label }}
          </ng-template>
        </p-dropdown>

      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Fecha</label>
        <input type="date"
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
          [(ngModel)]="fecha" />
      </div>

    </div>
    <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg mt-4"
      (click)="guardarRegistro()">
      Agregar registro
    </button>
    <a href="#" class="block text-center text-indigo-600 hover:underline text-sm font-medium mt-2"
      (click)="agregarYCerrarOtro()">
      Agregar y crear otro
    </a>
  </div>
</app-modal>
