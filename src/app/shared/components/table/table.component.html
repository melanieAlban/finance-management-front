<p-table
[value]="data"
[paginator]="paginator"
[rows]="rows"
[ngClass]="color"
[tableStyle]="{ 'min-width': '50rem' }"
[rowsPerPageOptions]="rowsPerPageOptions"
>
<ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of metadataColumns" class="p-4 sticky top-0 bg-gray-100">{{ col.title }}</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-row>
    <tr class="hover:bg-gray-50">
      <td *ngFor="let col of metadataColumns" class="p-4">{{ row[col.field] }}</td>
    </tr>
  </ng-template>
</p-table>
