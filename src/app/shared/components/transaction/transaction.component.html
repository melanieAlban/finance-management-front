<p-divider />
<div class="w-full ">
  <div class="flex gap-10 justify-between items-center">
    <div class="flex gap-2">
      <i class="pi pi-{{ 
        transaction.category === 'COMIDA' ? 'shopping-cart' :
        transaction.category === 'TRANSPORTE' ? 'car' :
        transaction.category === 'SUELDO' ? 'money-bill' :
        transaction.category === 'SALUD' ? 'heart' :
        transaction.category === 'VIVIENDA' ? 'home' :
        transaction.category === 'ENTRETENIMIENTO' ? 'ticket' :
        transaction.category === 'OTROS' ? 'circle' :
        'circle'
      }}"></i>
      <span class="text-sm font-medium">{{ transaction.category }}</span>
    </div>
    <div class="flex flex-col gap-1 items-end">
      <span class="text-sm font-bold"
        [ngClass]="{'text-green-600': transaction.type === 'Ingreso', 'text-red-600': transaction.type === 'Gasto'}">
        {{ transaction.type === 'Ingreso' ? '+' : '-' }}{{ transaction.amount | currency }}
      </span>
      <span class="text-sm text-gray-500">{{ transaction.date | date:'dd/MM/yyyy' }}</span>
    </div>
  </div>
</div>
