<p-sidebar [(visible)]="visible" (onHide)="cerrarNotificaciones()" position="right" styleClass="w-96 shadow-xl" [showCloseIcon]="false">
    <div class="p-4 bg-gray-50 min-h-screen">
      <h3 class="text-xl font-semibold text-gray-800 mb-5">Notificaciones</h3>
  
      <div class="space-y-3" *ngIf="messages.length > 0; else sinNotificaciones">
        <div *ngFor="let notificacion of messages"
             class="flex items-start p-4 rounded-lg shadow-sm {{ getColor(notificacion.type) }} transition-transform transform hover:scale-[1.02] animate-slide-in">
          <i class="{{ getIcono(notificacion.type) }} text-2xl mr-3"></i>
          <div class="flex-1">
            <p class="text-sm text-gray-600 mt-1">{{ notificacion.content }}</p>
            <small class="text-xs text-gray-500">{{ notificacion.timestamp | date: 'short' }}</small>
          </div>
        </div>
      </div>
  
      <ng-template #sinNotificaciones>
        <div class="text-center text-gray-500 mt-20">
          <i class="pi pi-bell-off text-4xl mb-3"></i>
          <p class="text-lg font-medium">No tienes notificaciones disponibles en este momento</p>
        </div>
      </ng-template>
    </div>
  </p-sidebar>
