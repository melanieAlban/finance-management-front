<div class="h-screen w-[70px] hover:w-60 transition-all duration-300 bg-gray-900 text-white overflow-hidden shadow-lg">
   
    <div class="flex justify-center py-4">
      <img src="\src\assets\images\logo2.png" class="w-12 h-12"> 
    </div>
    <ul class="p-2 space-y-2">
      <li *ngFor="let item of listMenu">
        <a [routerLink]="item.url"
           class="flex items-center space-x-6 p-2 rounded hover:bg-gray-800 transition-all duration-200">
          <i [class]="item.icon"></i>
          <span class="whitespace-nowrap overflow-hidden transition-opacity duration-300 opacity-0 group-hover:opacity-100 sm:opacity-100">
            {{ item.title }}
          </span>
        </a>
      </li>
    </ul>
  </div>
